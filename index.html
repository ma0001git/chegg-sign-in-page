<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./favicon/favicon.ico"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Sign In or Sign Up | Chegg.com</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <h1 class="nav-title">Chegg</h1>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <div class="form">
                <h2 class="form-title">Sign in</h2>
                <h3 class="form-sub-title">to your Chegg account</h3>
                <div class="input-container">
                    <input class="email-input" type="text" placeholder="Email"/>
                    <input class="password-input" type="text" placeholder="Password"/>
                </div>
                <div class="divider">------------- OR -------------</div>
                <div class="social-links">
                    <a class="apple-sign-in"><img src="./assets/apple-logo.png" alt="apple-logo"/>Apple</a>
                    <a class="facebook-sign-in"><img src="./assets/facebook-logo.png" alt="facebook-logo"/>Facebook</a>
                    <a class="google-sign-in"><img src="./assets/google-logo.png" alt="google-logo"/>Google</a>
                </div>
                <button class="sign-in-button" type="submit">Sign in</button>
                <div class="sign-up-text">
                    Don't have an account? 
                    <a class="sign-up-link" href="sign-up">Sign Up</a>
                </div>
                <div class="forgot-password-text">
                    Forgot
                    <a class="forgot-password-link" href="/forgot-password">password?</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
